<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script th:src="@{https://kit.fontawesome.com/64d58efce2.js}"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>OTP Login</title>
</head>
<body>
	<div class="container">
        <script src="https://www.google.com/recaptcha/api.js"></script>
		<div class="forms-container">
			<div class="signin-signup">
				<form th:action="@{/login}" method ="post" class="sign-in-form">
					<h2 class="title">OTP Login</h2>
					<div th:if="${param.error}">
						<p style = "color : red;">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
					</div>

					<div th:if="${param.logout}">
						<p style = "color : red;"> Bạn vừa mới logout</p>
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i> <input type="text"
							placeholder="One Time Password (OTP)" name="otp"/>
					</div>
					<input class="btn btn-primary" type="submit" value="Đăng nhập"/>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<img th:src="@{/images/log.svg}" class="image" alt="" />
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/app.js}"></script>

</body>
</html>
